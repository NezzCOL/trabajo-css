            <div class="td">

            </div>
            <div class="tel">
                <input type="number" placeholder="Telefono">
            </div>
            <div class="cor">
                <input type="number" placeholder="Correo">
            </div>
            <div class="btn">
                <input type="button" value="Agregar">
            </div>
        </div>
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tipo Documento</th>
